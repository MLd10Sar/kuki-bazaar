<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #2a9d8f 0%, #e9c46a 50%, #90EE90 100%);">
  <defs>
    <!-- Pistachio Cookie Gradient -->
    <radialGradient id="pistachioGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </radialGradient>
    
    <!-- Pistachio Nut Gradient -->
    <radialGradient id="nutGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </radialGradient>
    
    <!-- Cardamom Pattern -->
    <pattern id="cardamomPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <ellipse cx="30" cy="30" rx="3" ry="8" fill="#90EE90" opacity="0.3" transform="rotate(45 30 30)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#cardamomPattern)" opacity="0.2"/>
  
  <!-- Main Cookie -->
  <circle cx="400" cy="300" r="115" fill="url(#pistachioGrad)" stroke="#D2B48C" stroke-width="3"/>
  
  <!-- Cookie Texture Spots -->
  <circle cx="375" cy="275" r="6" fill="#DEB887" opacity="0.7"/>
  <circle cx="425" cy="285" r="5" fill="#DEB887" opacity="0.7"/>
  <circle cx="385" cy="315" r="7" fill="#DEB887" opacity="0.7"/>
  <circle cx="420" cy="320" r="4" fill="#DEB887" opacity="0.7"/>
  <circle cx="390" cy="340" r="5" fill="#DEB887" opacity="0.7"/>
  
  <!-- Pistachio Pieces -->
  <ellipse cx="360" cy="260" rx="8" ry="5" fill="url(#nutGrad)" transform="rotate(30 360 260)"/>
  <ellipse cx="440" cy="290" rx="7" ry="4" fill="url(#nutGrad)" transform="rotate(-20 440 290)"/>
  <ellipse cx="370" cy="320" rx="6" ry="4" fill="url(#nutGrad)" transform="rotate(60 370 320)"/>
  <ellipse cx="430" cy="340" rx="9" ry="5" fill="url(#nutGrad)" transform="rotate(-45 430 340)"/>
  <ellipse cx="410" cy="270" rx="5" ry="3" fill="url(#nutGrad)" transform="rotate(15 410 270)"/>
  
  <!-- Cardamom Pods -->
  <g fill="#90EE90" stroke="#228B22" stroke-width="1">
    <ellipse cx="300" cy="200" rx="4" ry="12" transform="rotate(20 300 200)" opacity="0.8"/>
    <ellipse cx="320" cy="180" rx="3" ry="10" transform="rotate(-10 320 180)" opacity="0.8"/>
    <ellipse cx="480" cy="150" rx="4" ry="11" transform="rotate(45 480 150)" opacity="0.8"/>
    <ellipse cx="520" cy="380" rx="3" ry="9" transform="rotate(-30 520 380)" opacity="0.8"/>
    <ellipse cx="270" cy="420" rx="4" ry="10" transform="rotate(60 270 420)" opacity="0.8"/>
  </g>
  
  <!-- Scattered Pistachio Pieces Around Cookie -->
  <g fill="url(#nutGrad)">
    <ellipse cx="250" cy="250" rx="6" ry="3" transform="rotate(40 250 250)" opacity="0.9"/>
    <ellipse cx="550" cy="280" rx="5" ry="3" transform="rotate(-30 550 280)" opacity="0.9"/>
    <ellipse cx="600" cy="350" rx="7" ry="4" transform="rotate(70 600 350)" opacity="0.9"/>
    <ellipse cx="200" cy="350" rx="6" ry="4" transform="rotate(-60 200 350)" opacity="0.9"/>
    <ellipse cx="580" cy="200" rx="5" ry="3" transform="rotate(20 580 200)" opacity="0.9"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFD700">
    <polygon points="180,120 182,128 190,128 184,132 186,140 180,136 174,140 176,132 170,128 178,128" opacity="0.8"/>
    <polygon points="620,100 623,110 633,110 625,116 628,126 620,120 612,126 615,116 607,110 617,110" opacity="0.9"/>
    <polygon points="650,450 652,456 658,456 654,460 656,466 650,462 644,466 646,460 642,456 648,456" opacity="0.7"/>
    <polygon points="120,400 122,406 128,406 124,410 126,416 120,412 114,416 116,410 112,406 118,406" opacity="0.8"/>
  </g>
  
  <!-- Traditional Afghan Geometric Border Elements -->
  <g stroke="#2a9d8f" stroke-width="2" fill="none" opacity="0.5">
    <rect x="80" y="80" width="20" height="20" transform="rotate(45 90 90)"/>
    <rect x="700" y="80" width="20" height="20" transform="rotate(45 710 90)"/>
    <rect x="80" y="500" width="20" height="20" transform="rotate(45 90 510)"/>
    <rect x="700" y="500" width="20" height="20" transform="rotate(45 710 510)"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" text-anchor="middle" font-family="serif" font-size="32" font-weight="bold" fill="#264653">
    Cardamom Pistachio Dream
  </text>
  <text x="400" y="530" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#264653" opacity="0.8">
    Aromatic Cardamom Cookies with Premium Afghan Pistachios
  </text>
</svg>