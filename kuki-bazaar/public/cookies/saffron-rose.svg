<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #f4a261 0%, #e9c46a 100%);">
  <!-- Background Afghan Pattern -->
  <defs>
    <pattern id="afghanPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="10" cy="10" r="1" fill="#2a9d8f" opacity="0.3"/>
      <circle cx="30" cy="30" r="1" fill="#e63946" opacity="0.3"/>
    </pattern>
    
    <!-- Cookie Gradient -->
    <radialGradient id="cookieGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    
    <!-- Rose Petal Gradient -->
    <radialGradient id="roseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Background Pattern -->
  <rect width="800" height="600" fill="url(#afghanPattern)" opacity="0.1"/>
  
  <!-- Main Cookie (Center) -->
  <circle cx="400" cy="300" r="120" fill="url(#cookieGrad)" stroke="#B8860B" stroke-width="3"/>
  
  <!-- Cookie Texture -->
  <circle cx="380" cy="280" r="8" fill="#CD853F" opacity="0.6"/>
  <circle cx="420" cy="290" r="6" fill="#CD853F" opacity="0.6"/>
  <circle cx="395" cy="320" r="7" fill="#CD853F" opacity="0.6"/>
  <circle cx="415" cy="315" r="5" fill="#CD853F" opacity="0.6"/>
  
  <!-- Saffron Threads -->
  <path d="M350 250 Q370 260 390 255" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M360 270 Q380 275 400 270" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M370 290 Q390 295 410 285" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Rose Petals -->
  <ellipse cx="320" cy="220" rx="25" ry="15" fill="url(#roseGrad)" transform="rotate(-30 320 220)"/>
  <ellipse cx="480" cy="200" rx="20" ry="12" fill="url(#roseGrad)" transform="rotate(45 480 200)"/>
  <ellipse cx="520" cy="350" rx="18" ry="10" fill="url(#roseGrad)" transform="rotate(-45 520 350)"/>
  <ellipse cx="280" cy="380" rx="22" ry="14" fill="url(#roseGrad)" transform="rotate(30 280 380)"/>
  
  <!-- Sparkles -->
  <g fill="#FFD700">
    <polygon points="250,150 254,162 266,162 256,170 260,182 250,174 240,182 244,170 234,162 246,162" opacity="0.9"/>
    <polygon points="550,120 552,128 560,128 554,132 556,140 550,136 544,140 546,132 540,128 548,128" opacity="0.8"/>
    <polygon points="600,400 603,410 613,410 605,416 608,426 600,420 592,426 595,416 587,410 597,410" opacity="0.9"/>
    <polygon points="150,350 152,356 158,356 154,360 156,366 150,362 144,366 146,360 142,356 148,356" opacity="0.7"/>
  </g>
  
  <!-- Traditional Afghan Geometric Elements -->
  <g stroke="#2a9d8f" stroke-width="2" fill="none" opacity="0.4">
    <polygon points="100,100 120,80 140,100 120,120"/>
    <polygon points="660,450 680,430 700,450 680,470"/>
    <circle cx="150" cy="500" r="15"/>
    <circle cx="650" cy="150" r="12"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" text-anchor="middle" font-family="serif" font-size="32" font-weight="bold" fill="#264653">
    Saffron Rose Delight
  </text>
  <text x="400" y="530" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#264653" opacity="0.8">
    Traditional Afghan Cookie with Precious Saffron & Rose Water
  </text>
</svg>